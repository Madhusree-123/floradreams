<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Flower Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color:hwb(50 69% 6%);
            padding: 15px;
            text-align: center;
            color: rgb(0, 0, 0);
            font-size: 24px;
        }

        #contact {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: hwb(0 2% 98%);
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 16px;
        }

        a {
            text-decoration: none;
            color:hwb(60 7% 93%);;
            font-weight: bold;
        }

        a:hover {
            color: #cc0033;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color:hwb(50 69% 6%);;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        button:hover {
            background-color:  hwb(50 38% 8%);;
        }

        .success-message {
            display: none;
            color: green;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>Flower Shop - Contact Us</header>

<section id="contact">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Reach out to us using the details below.</p>

    <div class="contact-info">
        <p><strong>Phone:</strong> <a href="tel:+1234567890">+1 234 567 890</a></p>
        <p><strong>Email:</strong> <a href="mailto:support@flowershop.com">support@flowershop.com</a></p>
        <p><strong>Address:</strong> 123 Bloom Street, Floral City, FL 12345</p>
    </div>

    <form id="contactForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>

        <p class="success-message" id="successMessage">✅ Your message has been sent successfully!</p>
    </form>
</section>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Simulate form submission (can be replaced with actual backend logic)
        document.getElementById("successMessage").style.display = "block";

        // Clear the form after submission
        setTimeout(() => {
            document.getElementById("contactForm").reset();
            document.getElementById("successMessage").style.display = "none";
        }, 3000);
    });
</script>

</body>
</html>
