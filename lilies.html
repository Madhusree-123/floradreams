<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://wallpapercave.com/wp/wp2885087.jpg') no-repeat center center/cover;
            height: 100vh;
            margin: 0;
            overflow-y: auto;
        }

        .container {
            text-align: center;
            color: black;
            margin-top: 20px;
        }

        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .product {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin: 15px;
            width: 200px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
            height: 200px;
            cursor: pointer;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        .wishlist {
            color: gray;
            transition: color 0.3s;
        }

        .wishlist.active {
            color: #ff66b2;
        }

        .cart-btn {
            color: green;
        }

        .share-btn {
            color: blue;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>LILIES</h2>
        <div class="products" id="productList"></div>
    </div>

    <script>
        const products = [

     const usdToInr = 83;
        function renderProducts() {
            const productList = document.getElementById("productList");
            productList.innerHTML = "";

            products.forEach((product, index) => {
                productList.innerHTML += `
                    <div class="product">
                        <img src="${product.img}" alt="${product.name}" onclick="goToOrder(${index})">
                        <h3>${product.name}</h3>
                        <p class="price">$${product.price.toFixed(2)}</p>
                        <div class="buttons">
                            <button class="btn wishlist" onclick="toggleWishlist(this)">&#9825;</button>
                            <button class="btn share-btn" onclick="shareProduct('${product.img}')">&#128279;</button>
                            <button class="btn cart-btn" onclick="addToCart(${index})">ðŸ›’</button>
                        </div>
                    </div>
                `;
            });
        }

        function goToOrder(index) {
            localStorage.setItem("selectedProduct", JSON.stringify(products[index]));
            window.location.href = "order.html";
        }

        function toggleWishlist(button) {
            button.classList.toggle("active");
        }

        function shareProduct(imgUrl) {
            navigator.clipboard.writeText(imgUrl);
            alert("Product link copied to clipboard!");
        }

        function addToCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(products[index]);
            localStorage.setItem("cart", JSON.stringify(cart));
            alert("Item added to cart!");
        }

        renderProducts();
    </script>

</body>
</html>
