<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount on Mixed Bouquets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://wallpapercave.com/wp/wp2885087.jpg') no-repeat center center/cover;
            color: #333;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            color: #ff66b2;
            font-size: 36px;
            margin-top: 30px;
        }

        p {
            font-size: 20px;
            color: #444;
        }

        /* Offer Details */
        .offer-details {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Image Gallery */
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }

        .gallery-item {
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .caption {
            background: #fff;
            padding: 10px;
            color: #666;
            font-style: italic;
        }

        /* Countdown Timer */
        .countdown {
            font-size: 24px;
            color: #ff0000;
            font-weight: bold;
            margin: 20px 0;
        }

        /* Shop Now Button */
        .shop-btn {
            background: #ff66b2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            text-decoration: none;
        }

        .shop-btn:hover {
            background: #8e053c;
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            background: var(--confetti-color);
            animation: fall linear infinite;
            opacity: 0.7;
            border-radius: 50%;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Discount on Mixed Bouquets!</h1>
    <p>Flat 20% off on all Mixed Bouquets. Hurry, limited time only!</p>

    <!-- Real-Time Countdown Timer -->
    <div class="countdown" id="countdown">Offer ends in: 00d 00h 00m 00s</div>

    <!-- Image Gallery with Captions -->
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://th.bing.com/th?id=OPAC.Z7QFuocvmS%2f8%2bw474C474&w=220&h=220&c=17&o=5&dpr=1.3&pid=21.1" alt="Bouquet 1">
            <div class="caption">Elegance in Every Petal</div>
        </div>
        <div class="gallery-item">
            <img src="https://th.bing.com/th/id/OIP.vlsmnMRc8X73VWKo5KtvlwHaEk?w=318&h=196&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Bouquet 2">
            <div class="caption">A Symphony of Colors</div>
        </div>
        <div class="gallery-item">
            <img src="https://th.bing.com/th/id/OIP.ibo3pFacTdvim-nlDkZYagHaHa?w=213&h=213&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Bouquet 3">
            <div class="caption">Perfect for Every Occasion</div>
        </div>
    </div>

    <!-- Shop Now Button -->
    <div class="offer-details">
        <h2>Special Offer!</h2>
        <p>Order now and get 20% off. Bring joy to your loved ones!</p>
        <button class="shop-btn" onclick="window.location.href='shop.html';">Shop Now</button>
    </div>

    <!-- Confetti Script -->
    <script>
        // Countdown Timer
        const countdownElement = document.getElementById("countdown");
        const offerEndDate = new Date().getTime() + (24 * 60 * 60 * 1000);

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = offerEndDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `Offer ends in: ${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "Offer expired!";
            }
        }
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Confetti Burst
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 3 + 's';
            confetti.style.setProperty('--confetti-color', `hsl(${Math.random() * 360}, 100%, 50%)`);
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 6000);
        }

        setInterval(createConfetti, 200);
    </script>
</body>
</html>
